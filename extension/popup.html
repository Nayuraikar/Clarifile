<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Clarifile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-width: 380px;
        min-height: 500px;
        background: linear-gradient(135deg, 
          rgba(248, 246, 240, 0.95) 0%,
          rgba(255, 255, 255, 0.9) 100%);
        color: #4a4a4a;
        line-height: 1.5;
      }

      .container {
        padding: 24px;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(139, 115, 85, 0.1);
      }

      .logo {
        background: linear-gradient(135deg, 
          #8b7355 0%,
          #c19a6b 50%,
          #8b7355 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 8px;
        animation: logoShimmer 4s ease-in-out infinite;
      }

      @keyframes logoShimmer {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .subtitle {
        color: #8b7355;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 24px;
      }

      .btn {
        background: linear-gradient(135deg, 
          rgba(139, 115, 85, 0.1) 0%,
          rgba(193, 154, 107, 0.2) 100%);
        color: #8b7355;
        border: 1px solid rgba(139, 115, 85, 0.3);
        border-radius: 12px;
        padding: 14px 20px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        min-height: 48px;
      }

      .btn:hover {
        background: linear-gradient(135deg, 
          rgba(139, 115, 85, 0.2) 0%,
          rgba(193, 154, 107, 0.3) 100%);
        transform: translateY(-2px) scale(1.02);
        box-shadow: 
          0 8px 24px rgba(139, 115, 85, 0.15),
          0 4px 12px rgba(139, 115, 85, 0.1);
        border-color: rgba(139, 115, 85, 0.4);
      }

      .btn:active {
        transform: translateY(0) scale(1);
      }

      .btn.primary {
        background: linear-gradient(135deg, 
          rgba(163, 177, 138, 0.1) 0%,
          rgba(163, 177, 138, 0.2) 100%);
        color: #7a8b5e;
        border-color: rgba(163, 177, 138, 0.3);
      }

      .btn.primary:hover {
        background: linear-gradient(135deg, 
          rgba(163, 177, 138, 0.2) 0%,
          rgba(163, 177, 138, 0.3) 100%);
        border-color: rgba(163, 177, 138, 0.4);
        box-shadow: 
          0 8px 24px rgba(163, 177, 138, 0.15),
          0 4px 12px rgba(163, 177, 138, 0.1);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      .icon {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }

      .output {
        flex: 1;
        background: linear-gradient(135deg, 
          rgba(255, 255, 255, 0.9) 0%,
          rgba(248, 246, 240, 0.8) 100%);
        border: 1px solid rgba(139, 115, 85, 0.15);
        border-radius: 12px;
        padding: 16px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        font-size: 0.8rem;
        line-height: 1.4;
        white-space: pre-wrap;
        overflow-y: auto;
        color: #6b5b47;
        min-height: 120px;
        backdrop-filter: blur(5px);
      }

      .output:empty::before {
        content: "Ready to organize your Drive files...";
        color: #a68b5b;
        font-style: italic;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 16px;
        border-radius: 10px;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 16px;
        border: 1px solid;
      }

      .status.success {
        background: linear-gradient(135deg, 
          rgba(163, 177, 138, 0.1) 0%,
          rgba(163, 177, 138, 0.15) 100%);
        color: #7a8b5e;
        border-color: rgba(163, 177, 138, 0.2);
      }

      .status.error {
        background: linear-gradient(135deg, 
          rgba(220, 38, 38, 0.1) 0%,
          rgba(220, 38, 38, 0.15) 100%);
        color: #dc2626;
        border-color: rgba(220, 38, 38, 0.2);
      }

      .status.info {
        background: linear-gradient(135deg, 
          rgba(139, 115, 85, 0.1) 0%,
          rgba(193, 154, 107, 0.15) 100%);
        color: #8b7355;
        border-color: rgba(139, 115, 85, 0.2);
      }

      .divider {
        height: 1px;
        background: linear-gradient(90deg, 
          transparent 0%,
          rgba(139, 115, 85, 0.2) 50%,
          transparent 100%);
        margin: 20px 0;
      }

      /* Scrollbar Styling */
      .output::-webkit-scrollbar {
        width: 6px;
      }

      .output::-webkit-scrollbar-track {
        background: rgba(139, 115, 85, 0.1);
        border-radius: 3px;
      }

      .output::-webkit-scrollbar-thumb {
        background: rgba(139, 115, 85, 0.3);
        border-radius: 3px;
      }

      .output::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 115, 85, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">Clarifile</div>
        <div class="subtitle">Smart Drive Organization</div>
      </div>

      <div class="actions">
        <button id="authorize" class="btn">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1M10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z"/>
          </svg>
          Authorize Google Drive
        </button>

        <button id="organize" class="btn primary">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
          </svg>
          Organize Drive Files
        </button>
      </div>

      <div class="divider"></div>

      <div id="status-container"></div>
      
      <div id="out" class="output"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
